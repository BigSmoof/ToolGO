<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Jones - Showcase</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/styles.css" rel="stylesheet" />
    <!-- Bootswatch template-->
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
        <a class="navbar-brand" href="#"><img src="imgs/navLogo-indiana.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Movies
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#movie1">Movie 1</a>
                        <a class="dropdown-item" href="#movie2">Movie 2</a>
                        <a class="dropdown-item" href="#movie3">Movie 3</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section id="home">
        <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#movieCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#movieCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#movieCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <!-- Carousel items -->
            <div class="carousel-inner">
                <!-- Panel 1 -->
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="/imgs/movieCovers/movie1.jpg" class="d-block w-100" alt="Movie 1">
                        </div>
                        <div class="col-md-4 d-flex flex-column justify-content-center">
                            <h1>Indiana Jones - Raiders of The Lost Ark</h1>
                            <div class="text-center">
                                <a href="#movie1" class="btn btn-secondary btn-lg">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Panel 2 -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="/imgs/movieCovers/movie2.jpg" class="d-block w-100" alt="Movie 2">
                        </div>
                        <div class="col-md-4 d-flex flex-column justify-content-center">
                            <h1>Indiana Jones - Temple of Doom</h1>
                            <div class="text-center">
                                <a href="#movie2" class="btn btn-secondary btn-lg">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Panel 3 -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="/imgs/movieCovers/movie3.jpg" class="d-block w-100" alt="Movie 3">
                        </div>
                        <div class="col-md-4 d-flex flex-column justify-content-center">
                            <h1>Indiana Jones - The Last Crusade</h1>
                            <div class="text-center">
                                <a href="#movie3" class="btn btn-secondary btn-lg">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
